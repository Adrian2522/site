<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrian's Website</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    @import url('https://fonts.cdnfonts.com/css/minecraft-3');
    body {
      font-family: 'Minecraft', sans-serif;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="content" class="container" style="display:none;">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body text-center p-4 p-md-5">
            <h1 class="card-title display-4 mb-4">Adrian</h1>
            <p class="card-text lead">Hello its my website</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script>
    let password;
    while (password !== "admin") {
      password = prompt("Podaj hasło, aby uzyskać dostęp:");
      if (password === null) {
        alert("Dostęp został anulowany.");
        break;
      }
      if (password !== "admin") {
        alert("Nieprawidłowe hasło! Spróbuj ponownie.");
      }
    }
    if (password === "admin") {
      document.getElementById("content").style.display = "block";
    }
  </script>
</body>
</html>
